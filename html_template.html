<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <!-- Navigation links go here -->
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>About Me</h2>
            <p>Write a paragraph about yourself here.</p>
        </section>

        <section>
            <h2>My Interests</h2>
            <!-- Create a list of your interests -->
            <ul>
                <li>Interest 1</li>
                <li>Interest 2</li>
                <li>Interest 3</li>
            </ul>
        </section>

        <section>
            <h2>Favorite Links</h2>
            <!-- Add some links to your favorite websites -->
            <p>Check out <a href="https://www.example.com">this website</a>!</p>
        </section>

        <section>
            <h2>Image Gallery</h2>
            <!-- Add an image here -->
            <img src="your-image.jpg" alt="Description of your image">
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
